    />

    <link rel="stylesheet" href="/assets/style/main.css" type="text/css" />

    <style media="screen">
     .top-row {
       display: flex;
       justify-content: space-between;
       align-items: center;
       margin: 0 2rem 2rem;
     }

     .top-row h6::before {
       content: none;
     }

     .top-row h6 {
       margin: 0;
     }

     .updated-message {
       font-style: italic;
     }

     .post p {
       padding: 0 2rem;
     }

     .source {
       font-weight: normal;
       font-size: 0.7em;
       letter-spacing: 1px;
       font-style: italic;
     }

     .pocket-link,
     .extra-content-link {
       font-size: 0.7em;
       color: grey !important;
     }

     main a:visited {
       color: grey;
     }

     footer {
       display: none;
     }

     .load-more-container {
       display: none;
       justify-content: center;
       margin-top: 4rem;
     }

     @media (max-width: 500px) {
       .top-row {
         justify-content: end;
       }
     }
    </style>

  <body>
    <header>
      <nav>
        <a href="/">Home</a>
        <a href="/tools">Tools</a>
        <a href="/blog">Blog</a>

      </nav>
    </header>

    <main id="content">
      <h1>Tech news</h1>
      <p>
        Other links: <a href="https://news.ycombinator.com">HackerNews</a>, <a href="https://www.papertalk.xyz/research/home">PaperTalk</a>
      </p>
      <div class="top-row">
        <label class="toggle">
          <span>Infinite scroll</span>
          <input class="toggle" type="checkbox" id="infinite-scroll" />
        </label>
        <h6 class="updated-message"></h6>
      </div>
      <div class="no-md-a" id="posts">
        <!-- posts are injected here -->
      </div>
    </main>

    <div class="spinner spinner-donut large" id="spinner"></div>
    <div class="load-more-container">
      <button class="low-key" id="load-more">Load More</button>
    </div>

    <footer>
      <p>
        Built by Jade Michael Thornton, powered by
        <a href="https://news.ycombinator.com">YCombinator News</a> |
        <a href="https://jmthornton.net">Home</a> |
        <a href="https://gitlab.com/thornjad/jmthornton">Source code</a>
      </p>
    </footer>

    <script src="./news.js" defer></script>
